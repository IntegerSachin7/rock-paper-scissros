<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Challenge the computer and test your luck!</p>
        </header>

        <div class="scoreboard">
            <div class="score user">
                <p class="title">Player</p>
                <p id="user-score" class="score-number">0</p>
            </div>
            <div class="vs">VS</div>
            <div class="score computer">
                <p class="title">Computer</p>
                <p id="comp-score" class="score-number">0</p>
            </div>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>

        <div class="message-container">
            <p id="msg">Make your move!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
